<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema Fatec Franca - 2023</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sistema Fatec Franca - 2023</h1>
    </header>
    <main>
      <div class="container">
        <button @click="goToCadastroProfessores">Cadastro de Professores</button>
        <button @click="goToBuscaProfessores">Busca de Professores</button>
        <button @click="goToCadastroAlunos">Cadastro de Alunos</button> <!-- Ao clicar aciona a função goToCadastroAlunos -->
        <button @click="goToBuscaAlunos">Busca de Alunos</button> <!-- Ao clicar aciona a função goToBuscaAlunos -->
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  </body>
</html>

<script>
  new Vue({
    el: "main",
    methods: {
      // Cria método goToCadastroAlunos
      goToCadastroAlunos() {
        window.open("cadastroAlunos.html", "_blank"); // Abre a página "cadastroAlunos.html" em uma nova janela
      },
      // Cria método goToBuscaAlunos
      goToBuscaAlunos() {
        window.open("buscaAlunos.html", "_blank"); // Abre a página "buscaAlunos.html" em uma nova janela
      },
      goToCadastroProfessores() {
        window.open("cadastroProfessores.html", "_blank"); 
      },
      goToBuscaProfessores() {
        window.open("buscaProfessor.html", "_blank"); 
      },

    },
  });
</script>
